<!--==========================
    Header
    ============================-->
    <header id="header" class="event-header">
        <div class="container">
  
          <div id="logo" class="pull-left">
            <!-- Uncomment below if you prefer to use a text logo -->
            <!-- <h1><a href="#main">C<span>o</span>nf</a></h1>-->
            <a href="#intro" class="scrollto" ><img src="img/alpha.png" alt="" width="50px" height="50px" title=""></a>
          </div>
  
          <nav id="nav-menu-container">
            <ul class="nav-menu">
              
             <li class="buy-tickets"><a href="index.html" ><span class="fa fa-drow"></span> Back</a></li>
  
            </ul>
          </nav><!-- #nav-menu-container -->
        </div>
      </header><!-- #header -->




 <main id="main">


    <!-- LogIn  SignUP-->
    <!-- Modal Order Form -->
    <div id="myModal" class="container" style="padding-top:100px;">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="row"> 



           <!-- Modal-content Login -->
          <div class="modal-content col-lg-6 col-md-6" id="content-login">

            <!-- Modal Body -->
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="none">
                <span aria-hidden="true"></span>
              </button><br>
              <div class="row justify-content-center">
                <img src="img/alpha2.png">
              </div>
              <h3 class="text-center">ALPHA Afghanistan</h3>

              <!-- Form Modal -->
              <form class="form-group" role="form">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user-circle-o"></i></span>
                  </div>
                  <input type="text" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
                  </div>
                  <input type="text" class="form-control" id="pwd" placeholder="Enter password">
                </div>
              </form> <!-- End Form Modal -->


              <div class="row justify-content-center">
               <div class="col-auto">
                <a href="#" id="modal-btn" class="flex-button">Log In</a>
              </div>
            </div>
          </div><!-- End Modal Body -->

        </div><!--End Modal-content Login -->




        <!-- Modal-content Sign UP -->
        <div class="modal-content col-lg-6 col-md-6" id="content-signup">

          <!-- Modal Body -->
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="show">
              <span aria-hidden="true"></span>
            </button><br>
            <div class="row justify-content-center">
              <img src="img/modal-img/2.png" id="modal-img">
            </div>
            <h3 class="text-center">ALPHA</h3>
            <p class="text-center">View your orders,invoices and stock all n one place . We.ll hande the rest.</p>
            <div class="row justify-content-center" >
             <div class="col-auto">
              <a href="Event.html" id="modal-btn" class="flex-button">Sign Up</a>
            </div>
          </div>
        </div><!-- End Modal Body -->

      </div><!--End Modal-content Sign UP -->




    </div>  <!-- End row -->
</div><!-- /.modal -->
